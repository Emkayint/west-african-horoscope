<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know your horoscope</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="big-container w3-display-content">
        <div id="home" class="home mySlides w3-animate-left g">
            <div class="content">
                <div class="info">
                    <h1>Know Your Ghanian <br> Akan Name</h1>
                    <p>Akan name is a name given to aperson born on a given date in Ghana.</p>
                    <p>We help you get your Akan name by providing your Birthday date.</p>
                </div>
    
                
            </div>
        </div>
    
        <div class="w3-container mySlides section-2 w3-animate-right" id="section-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 for">
                        <div class="cards">
                            <div class="w3-card-4 white">
                                <div class="w3-container w3-teal">
                                    <h3>Your Birthday Date</h1>
                                </div>
                                <br>
                                <form class="w3-container">
                                    <input type="text" name="name" class="control w3-input" placeholder="Enter your Name" id="name"><span class="text-white" >Full Name</span><br><br>
                                    <input type="number" name="date" class="control w3-input" placeholder="Date" id="dates"><span class="text-white" >Date</span><br><br>
                                    <input type="number" name="month" class="control w3-input" placeholder="Month" id="months"><span class="text-white">Month</span><br><br>
                                    <input type="number" name="year" class="control w3-input" placeholder="Year" id="years"><span class="text-white">Year</span><br><br>
                                    <select class="w3-input" name="gender" id="gender">
                                        <option value = "">Choose</option>
                                        <option value = "male">Male</option>
                                        <option value = "female">Female</option>
                                    </select>
                                    <label for="gender" class="w3-text-white">Choose Gender</label>
                                    <br><br>
                                    <button type="button"  onclick="validate()">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 for">
                        <div class="card2">
                            <div class="w3-card-s4 heights">
                                <div class="w3-container w3-black full">
                                    <h3 class="fullName">Hello Martin</h3>
                                    <br>
                                    <p class="Akan">Your Akan Name is Kofi</p>
                                    <br><br>
                                    <p>Your Birthday</p>
                                    <br>
                                    <div>
                                        <h1>Thankyou</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="w3-center w3-display-bottommiddle">
            <a href="#home" class="homeicon" id="demo" onclick="currentDiv(1)"><i class="fa fa-home fa-fw"></i></a>
            <a href="#test" class="icons" id="demo" onclick="currentDiv(2)"><i class="fa fa-icons fa-fw"></i></a>
        </nav>
        
    </div>
    

    <script src="script.js"></script>
    <script src="animations.js"></script>
</body>
</html>
